<mat-grid-list cols="2" rowHeight="50px">
  <mat-grid-tile>
    <div class="titulo">
      <h1>Produtos</h1>
    </div>
  </mat-grid-tile>
  <mat-grid-tile>
    <button mat-raised-button (click)="newProduto()">
      Nova Produto
      <i class="material-icons">
        add
      </i>
    </button>
  </mat-grid-tile>
</mat-grid-list>

<ul class="list">
  <li *ngFor="let produto of produtos$">
    <ul class="nav-list">
      <li>
        <img
          [src]="produto.Imagem"
          *ngIf="produto.Imagem"
          style="max-width:100px;max-height:100px"
        />
      </li>
      <li class="vertical-middle li-desc">
        <a
          style="font-size: 1.5em;"
          [routerLink]=""
          (click)="viewProduto(produto.Id)"
          >{{ produto.Descricao }}</a
        >
        <ul class="">
          <li class="li-desc">
            {{
              produto.ProdutoCategoria
                ? "Categoria: " + produto.ProdutoCategoria.descricao
                : ""
            }}
          </li>
          <li class="li-desc">Pre√ßo: {{ produto.PrecoVenda }}</li>
          <li style="padding-left: 10px;">
            <button mat-button (click)="editProduto(produto.Id)">
              <i class="material-icons">
                edit
              </i>
            </button>
            <button
              mat-button
              class="text-red"
              (click)="removeProduto(produto.Id)"
            >
              <i class="material-icons">
                delete_forever
              </i>
            </button>
          </li>
        </ul>
      </li>
    </ul>
  </li>
</ul>
